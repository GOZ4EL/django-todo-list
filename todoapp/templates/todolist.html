<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do App</title>
</head>
<body>
	<h1>Awesome To Do List</h1>
	<ul>
		{% for item in all_items %}
			<li>
				{{ item.content }}
			</li>
		{% endfor %}
	</ul>

	<form action="/addTodoItem/" method="post">{% csrf_token %}
		<input type="text" name="content">
		<input type="submit" value="Add Todo Item">
	</form>
</body>
</html>
